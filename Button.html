<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style-buttonhtml.css" />
    <title>Testing button</title>
  </head>
  <body>
    <p id="Knowlton_text">Knowlton Parking lot</p>
    <p class="centerborder" id="availablity">
      Availablity: <span id="count"></span>
    </p>
    <img
      id="Knowlton_img"
      src="image/knowlton center parking lot.png"
      alt="knowlton parking lot"
      class="center-image"
    />

    <div class="rectangle"></div>

    <button
      id="myButton1"
    >
      1 
    </button>
    <button
      id="myButton2"
    >
      2
    </button>

    <script>
      let count = 24;
      document.getElementById("count").innerHTML = count;
      document
        .getElementById("myButton1")
        .addEventListener("click", function () {
          if (this.style.backgroundColor === "yellow") {
            this.style.backgroundColor = "";
            count++;
          } else {
            this.style.backgroundColor = "yellow";
            count--;
          }
          document.getElementById("count").innerHTML = count;
        });
      document
        .getElementById("myButton2")
        .addEventListener("click", function () {
          if (this.style.backgroundColor === "yellow") {
            this.style.backgroundColor = "";
            count++;
          } else {
            this.style.backgroundColor = "yellow";
            count--;
          }
          document.getElementById("count").innerHTML = count;
        });
    </script>
  </body>
</html>
